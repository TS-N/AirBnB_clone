<!DOCTYPE html>
<html lang="en">
	<head>
		<title>AirBnB clone</title>
		<link rel="icon" href="./images/icon.png">
		<link rel="stylesheet" type="text/css" href="./styles/4-common.css" media="screen" />
		<link rel="stylesheet" type="text/css" href="./styles/3-footer.css" media="screen" />
		<link rel="stylesheet" type="text/css" href="./styles/3-header.css" media="screen" />
		<link rel="stylesheet" type="text/css" href="./styles/6-filters.css" media="screen" />
		<link rel="stylesheet" type="text/css" href="./styles/7-places.css" media="screen" />
	</head>

	<body>
		<header>
		</header>
		<div class="container">
			<section class="filters">
				<div class="locations">
					<h3>States</h3>
					<h4>California, Arizona...</h4>
					<ul class="popover">
						<li><h2>Arizona:</h2>
							<ul>
								<li>Page</li>
								<li>Page2</li>
							</ul>
						</li>
						<li><h2>Caifornia:</h2>
							<ul>
								<li>San Fransisco</li>
								<li>Los Altos</li>
							</ul>
						</li>
					</ul>
				</div>
				<div class="amenities">
					<h3>Amenities</h3>
					<h4>Internet, Kitchen...</h4>
					<ul class="popover">
						<li>Internet</li>
						<li>TV</li>
						<li>Kitchen</li>
						<li>Iron</li>
					</ul>
				</div>
				<button class="search_button">Search</button>
			</section>
			<section class="places">
				<h1>Places</h1>
				<article><h2>My Home</h2></article>
				<article><h2>Tiny House</h2></article>
				<article><h2>A Suite</h2></article>
			</section>
		</div>
		<footer>
			<p>Holberton School</p>
		</footer>
	</body>

</html>
